<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="socialdownloader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Social Downloader</title>
</head>
<body>
    <div class="main-container">
        <div class="contentContainer">
            <ul class="feature-container">
                <li id="ig"><i class="fa-brands fa-instagram"></i>Instagram</li>
                <li id="tktk"><i class="fa-brands fa-tiktok"></i> TikTok</li>
                <li id="fb"><i class="fa-brands fa-facebook"></i>Facebook</li>
                <li id="yt"><i class="fa-brands fa-youtube"></i>YouTube</li>
            </ul>
            <br>
            <div class="descText">
                <h2 class="headtext">Welcome to Social Downloader</h2>
                <p class="instruction">Download any Social Media Content.</p>
                <p class="instruction">Paste the Link below and click on download</p>
            </div>
            <br>
            <div class="search-container">
                <input type="search" placeholder="Paste link here" name="search" id="search">
                <button class = "btn"><i class="fa fa-download"></i>Download</button>
            </div>
        </div>
    </div>
</body>
</html>
